<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/main6.css">
</head>
<body>
<div class="wrap">
    <div class="form-group">
        <form action="#">
            <input type="submit" value="Sign up">
            <br>
            <div class="ll">
            <input type="ss" value="Log in">
            </div>
            <div class="lll">
            <label for="fn"></label>
            <input type="text" id="fn" placeholder="First Name">
            </div>
            <div class="l">
            <label for="ln"></label>
            <input type="text" id="ln" placeholder="Last Name">
            </div>
            <div class="lll">
            <label for="email"></label>
            <input type="email" id="email" placeholder="Email Address">
            </div>
            <div class="lll">
            <label for="password"></label>
            <input type="password" id="password" placeholder="Set A Password">
            </div>
            <input type="sub" value="GET STARTED">

        </form>
    </div>
</div>
</body>
</html>
